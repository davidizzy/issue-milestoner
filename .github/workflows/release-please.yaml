name: Release Please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # ratchet:googleapis/release-please-action@v4.4.0
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
      # Validate the action when a release is created
      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5.0.0
      - name: Validate shell scripts
        if: ${{ steps.release.outputs.release_created }}
        run: |
          # Check shell script syntax
          bash -n assign-milestone.sh
          bash -n test-local.sh
          bash -n tests/test-composite.sh
      - name: Run tests
        if: ${{ steps.release.outputs.release_created }}
        run: ./tests/test-composite.sh
